}</style><script>// Handle the visibility of the upload section
document.getElementById("toggle-upload").addEventListener("click", function () {
  const uploadSection = document.getElementById("upload-section");
  if (uploadSection.classList.contains("hidden")) {
    uploadSection.classList.remove("hidden");
  } else {
    uploadSection.classList.add("hidden");
  }
});

// Handle form submission for uploading materials
document.getElementById("upload-form").addEventListener("submit", function (e) {
  e.preventDefault();

  const password = document.getElementById("password").value;
  const title = document.getElementById("material-title").value;
  const type = document.getElementById("material-type").value;
  const content = document.getElementById("material-content").value;

  if (password !== "252525") {
    alert("Incorrect password! You cannot upload.");
    return;
  }

  const materialList = document.getElementById("material-list");
  const materialItem = document.createElement("div");
  materialItem.className = "material-item";

  materialItem.innerHTML = `
    <h3>${title}</h3>
    <p>Type: ${type === "pdf" ? "PDF" : "Link"}</p>
    ${
      type === "pdf"
        ? `<a href="${content}" target="_blank">Download PDF</a>`
        : `<a href="${content}" target="_blank">Visit Link</a>`
    }
  `;

  materialList.appendChild(materialItem);

  // Clear the form
  document.getElementById("upload-form").reset();

  alert("Material uploaded successfully!");
});</script>
